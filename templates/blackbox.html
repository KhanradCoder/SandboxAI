{% extends "layout.html" %}
{% block title %}Blackbox Model{% endblock %}
{% block content %}
<h3>Accuracy <a href="https://xgboost.readthedocs.io/en/stable/" style="text-decoration: none;">(XGBoost Model)</a>:</h3>
<div class="row">
    <div class="col"><p>R<sup>2</sup> Score: {{r_score}}</p></div>
    <div class="col"><p>Mean Squared Error: {{mse}}</p></div>
</div>
<img src="{{ image }}"/>
<br><br>
<a href="{{ url_for('download_xgboost', filename='xgboost_model.json') }}" class="btn btn-primary">Download Model</a>
{% endblock %}
